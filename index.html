                                    <span>A <strong>Balanced Portfolio</strong> that leverages proven (70%) channels while building long-term assets (20%) and testing new ideas (10%).</span>
                                </li>
                                <li class="flex items-start gap-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-green-400 flex-shrink-0 mt-1">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span>A commitment to <strong>Data-Driven Optimization</strong> with clear KPIs and a flexible budget framework.</span>
                                </li>
                            </ul>
                        </div>
                    `
                }
            ];
            
            // --- UI ELEMENTS ---
            const slideTitleEl = document.getElementById('slide-title');
            const slideContentEl = document.getElementById('slide-content');
            const slideCounterEl = document.getElementById('slide-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideWindow = document.getElementById('slide-window');

            // --- FUNCTIONS ---
            function showSlide(slideIndex) {
                // Get slide data
                const { title, content } = slides[slideIndex];
                
                // Add fade-out effect
                slideWindow.style.opacity = 0;
                
                setTimeout(() => {
                    // Update content
                    slideTitleEl.innerHTML = title;
                    slideContentEl.innerHTML = content;
                    slideCounterEl.textContent = `Slide ${slideIndex + 1} / ${slides.length}`;
                    
                    // Update button states
                    prevBtn.disabled = (slideIndex === 0);
                    nextBtn.disabled = (slideIndex === slides.length - 1);

                    // Add fade-in effect
                    slideWindow.style.opacity = 1;
                }, 200); // Wait for fade-out to complete
            }

            // --- EVENT LISTENERS ---
            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            });

            // --- INITIALIZATION ---
            showSlide(currentSlide);
        });
    </script>
